<html>
    <head>
        <title>My To Do App</title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
        <link href="https://fonts.googleapis.com/css?family=Roboto&display=swap" rel="stylesheet">
        <link rel="stylesheet" type="text/css" href="style.css">
        <script src="https://kit.fontawesome.com/8b1ec4320c.js" crossorigin="anonymous"></script>
        <script src="todoUtils.js"></script>
        <script src="todo.js"></script>
    </head>
    <body>
        <div class="flex-container">

            <div class="pane">
                <h3>To Do App</h3>
                <button class="btn btn-info" id="newList">New List</button>  
                
                <div id="paneButtons">
                </div>
                
            </div>

            <div class="main">
                <div class="inputDiv">
                    <input class="form-control inputTask" type="text" placeholder="Add New Task Here..."> <button class="btn btn-dark" id="add">Add</button>
                </div>
                <div class="listDiv">
                    <ul class="myList">
                    </ul>
                </div>
            </div>

         </div>
    </body>
</html>
